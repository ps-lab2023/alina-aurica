<div style="margin-top: 10%" id="main-content" class="container">

  <div style="margin-left: 10%; margin-right: 10%" class="card-header">
    <div class="card-header">
      <form class="mb-sm-3">
        <div class="form-group">
          <button style = "border-color: deeppink" (click)="connect()" class="btn btn-primary" id="connect" type="submit">Start</button>
<!--          <button style = "border-color: deeppink" (click)="disconnect()" class="btn btn-primary" type="submit" disabled="disabled">Stop announcement</button>-->
        </div>
      </form>
    </div>
    <div class="card-header">
      <form class="mb-sm-3">
        <div class="form-group">
          <label for="announcement">Announcement</label>
          <input style="margin-top: 3%" type="text" [(ngModel)]="name" class="form-control" id="announcement" name="announcement"><br>
        </div>
        <button style = "border-color: deeppink" (click)="sendMessage()" class="btn btn-primary" type="submit">Send</button>
        <button style = "border-color: deeppink" (click)="seeInFrontend()" class="btn btn-primary" type="submit">See</button>
      </form>
    </div>
    <div style="margin-top: 10%; color: deeppink; background-color: lightcoral" class="container">
      <table class="table table-bordered table-striped">
        <tbody>
        <tr *ngFor="let str of stringList">
          <td><span>{{str}}</span></td>
        </tr>
        </tbody>
      </table>
    </div>
<!--    <p> {{stringList}} </p>-->
  </div>
</div>
