<div style="margin-left: 30%; margin-right: 30%; margin-top: 5%" class="card-header">
  <h1 style="color: deeppink">Register</h1>
  <form (ngSubmit)="register()">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="firstName" [(ngModel)]="user.firstName" class="form-control" id="firstName" name="firstName">
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="lastName" [(ngModel)]="user.lastName" class="form-control" id="lastName" name="lastName">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" [(ngModel)]="user.email" class="form-control" id="email" name="email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
